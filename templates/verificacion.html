{% extends 'base.html' %}

{% block content %}
<div class="container" >
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block ">
                  <img src="https://cdn-icons-png.flaticon.com/512/1603/1603859.png" class="img-fluid" alt="Responsive image" ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Verifique su Cuenta</h1>
                    </div>
                    <form class="user" action="/menu" method="post">
                      <div class="form-group mb-3">
                        <input type="email" class="form-control form-control-user" name="username" aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                      </div>
                      <div class="form-group mb-3">
                        <input type="text" class="form-control form-control-user" id="exampleInputPassword" name="codverificacion" placeholder="Ingrese el Codigo">
                      </div>
                                      
                   
                      
                      <button class="btn btn-outline-secondary" id="alertas" type="submit">Validar Cuenta</button>
                                        
                     
                    </form>
                   
                    <div class="text-center">
                      <a class="small" href="{{ url_for('login') }}">Ingresar al Sistema</a>
                    </div>
                   <!--
                    <div class="text-center">
                      <a class="small" href="#">Olvido su Contrase√±a?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="#">Registrar Usuario</a>
                    </div>
                    --> 
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>
{% endblock %}
